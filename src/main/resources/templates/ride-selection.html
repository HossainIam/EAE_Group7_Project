<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Home</title>
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <div class="app">
      <div class="topbar">
        <!-- No title in topbar -->
        <div class="brand"></div>

        <div class="menu">
          <button class="icon-btn" id="menuBtn" type="button">â˜°</button>

          <div class="dropdown" id="menuDropdown">
            <!-- username (not clickable) -->
            <div class="username" id="userNameText">User</div>

            <!-- logout only -->
            <button
              type="button"
              class="logout-btn"
              onclick="localStorage.clear(); window.location.href='/login';"
              style="width: 100%;"
            >
              Logout
            </button>
          </div>
        </div>
      </div>

      <!-- Removed duplicate heading -->
      <!-- <h2>Home</h2> -->

      <div class="home-menu">
        <button type="button" onclick="window.location.href='/rides/search'">
          Search for a ride
        </button>

        <button type="button" onclick="window.location.href='/rides/luggage'">
          Ride with luggage
        </button>

        <!-- hidden until hasCar=true -->
        <button
          id="offerRideBtn"
          style="display: none;"
          type="button"
          onclick="window.location.href='/rides/offer'"
        >
          Offer a ride
        </button>

        <!-- hidden until hasCar=true -->
        <button
          id="viewRequestsBtn"
          style="display: none;"
          type="button"
          onclick="window.location.href='/rides/requests'"
        >
          View Ride Requests
        </button>
      </div>

      <pre id="out"></pre>
    </div>

    <script>
      // topbar dropdown toggle (UI only)
      const menuBtn = document.getElementById("menuBtn");
      const menuDropdown = document.getElementById("menuDropdown");

      menuBtn.addEventListener("click", () => {
        menuDropdown.classList.toggle("show");
      });

      document.addEventListener("click", (e) => {
        if (!e.target.closest(".menu")) {
          menuDropdown.classList.remove("show");
        }
      });
    </script>

    <script>
      (async () => {
        const out = document.getElementById("out");
        const userId = localStorage.getItem("userId");

        if (!userId) {
          out.textContent = "No userId found. Please login again.";
          window.location.href = "/login";
          return;
        }

        const res = await fetch("/users/" + userId);
        out.textContent = "GET /users/" + userId + " -> " + res.status;

        if (!res.ok) return;

        const user = await res.json();
        out.textContent += "\nemail=" + user.email + " hasCar=" + user.hasCar;

        /* NEW: show username in dropdown (not clickable) */
        document.getElementById("userNameText").textContent = user.email;

        // show driver-only buttons
        if (user.hasCar === true) {
          document.getElementById("offerRideBtn").style.display = "inline-block";
          document.getElementById("viewRequestsBtn").style.display = "inline-block";
        }
      })();
    </script>
  </body>
</html>
