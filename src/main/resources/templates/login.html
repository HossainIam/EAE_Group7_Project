<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="/style.css?v=123" />
  </head>

  
  <body>
    <div class="app">
  
      <div class="logo-container">
      <img src="/logo.png" alt="MoveWithMe Logo" class="logo" />
      </div>
      <h2>Login</h2>

      <form id="loginForm">
        <input name="email" placeholder="Email" />
        <input name="password" type="password" placeholder="Password" />

        <button type="submit">Login</button>

        <div class="info" style="margin-top: 10px;">
          <a href="/register">Create an account</a>
        </div>
      </form>

      <pre id="out"></pre>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const form = new FormData(e.target);
          const data = {
            email: form.get("email"),
            password: form.get("password"),
          };

          const res = await fetch("/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });

          if (res.ok) {
            const body = await res.json(); // read JSON: { userId, email }
            localStorage.setItem("userId", body.userId); // store userId
            localStorage.setItem("email", body.email); // optional
            window.location.href = "/home";
          } else {
            document.getElementById("out").textContent = await res.text();
          }
        });
    </script>
  </body>
</html>
